<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/main.css">

<body>
    <div class="app-content">
        <button onclick="render_Graph();">Graph</button>
        <div id="content"></div>

        <div id="settings">
            <!--num input nodes-->
            <div class="section">
                <label for="numHiddenL">Number of inputs: <div id="numInput" class="fl_right">0</div></label>
                <div class="section">
                    <input type="range" min="0" max="20" value="0" oninput="slider_inputs(this.value);">
                </div>
            </div>

            <!--num output nodes-->
            <div class="section">
                <label for="numHiddenL">Number of outputs: <div id="numOutput" class="fl_right">0</div></label>
                <div class="section">
                    <input type="range" min="0" max="20" value="0" oninput="slider_outputs(this.value);">
                </div>
            </div>

            <!--num hidden layers-->
            <div class="section">
                <label for="numHiddenL">Number of hidden Layers: <div id="numHidden" class="fl_right">2</div></label>
                <div class="section">
                    <input type="range" min="0" max="20" value="0" oninput="slider_hidden(this.value);">
                </div>
            </div>

            <div class="section" id="hidden_layers"></div>
        </div>
    </div>
</body>
<script src="js/svgnn.js"></script>

</html>
